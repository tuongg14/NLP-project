# config/config.yml
seed: 42

data:
    data_dir: "./data"
    train_src: "train.en"
    train_tgt: "train.fr"
    val_src: "val.en"
    val_tgt: "val.fr"
    test_src: "test.en"
    test_tgt: "test.fr"
    max_examples: null # null = dùng hết, hoặc set số để debug

vocab:
    max_size: 10000
    specials: ["<unk>", "<pad>", "<sos>", "<eos>"]

model:
    embedding_dim: 256
    hidden_dim: 512
    num_layers: 2
    dropout: 0.3
    bidirectional: false

train:
    batch_size: 64
    epochs: 15
    lr: 0.001
    teacher_forcing_ratio: 0.5
    clip_grad_norm: 1.0
    patience: 3
    device: "cuda" # or "cpu"
    save_every: 1

paths:
    checkpoint_dir: "./checkpoints"
    best_model: "best_model.pth"
    last_model: "last_model.pth"

misc:
    max_decoding_len: 50
    print_every: 100
